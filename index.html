<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
 
  <main class="container">
    <div class="cart">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="chanel-destop" class="img-desktop">
        <img src="images/image-product-mobile.jpg" alt="chanel-desktop" class="img-mobile">
      </div>
      <div class="description">
        <span class="perfume">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="offer">$149.99</span>
          <span class="normal-price">$169.99</span>
        </div>
        <button type="submit">
          <object data="images/icon-cart.svg" type="image/svg+xml" alt="cart shop">shop</object>
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://kaentovidal.me" target="_blank">Kaento</a>.
    </div>

  </main>
  
</body>
</html>
